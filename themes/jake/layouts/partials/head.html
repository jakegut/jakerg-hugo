<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
{{ hugo.Generator }}

{{ if .IsTranslated }}
  {{ range .Translations }}
    <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
  {{ end }}
{{ end }}

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "css/normalize.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/skeleton.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/jake.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/syntax.css" | absURL }}">

<!-- favicon -->
{{ with .Site.Params.Favicon }}
<link rel="shortcut icon" href="{{ . }}">
{{ end }}

<!-- Google Fonts -->
<!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata%7COpen+Sans%7CConcert+One" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Lato&family=Montserrat&display=swap" rel="stylesheet">
<!-- Google Analytics -->
{{ with .Site.Params.GoogleAnalytics }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', '{{.}}', 'auto');
	  ga('send', 'pageview');

</script>
{{ end }}
